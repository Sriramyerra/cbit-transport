<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT - Chaitanya Bharathi Institute of Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            text-align: center;
            padding: 20px;
            background: white;
        }
        .logo {
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
        .navbar {
            background: #007bff;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
            opacity: 0.9;
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-box h2 {
            color: black;
            margin-bottom: 20px;
        }
        .login-box button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            background: #fffbec;
            padding: 20px;
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="CBIT-LOGO.png" alt="CBIT Logo" class="logo">
        <h1>CHAITANYA BHARATHI INSTITUTE OF TECHNOLOGY</h1>
        <p>Kokapet (Village), Gandipet, Hyderabad, Telangana - 500075</p>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Fee Structure</a>
        <a href="#">Instructions</a>
        <a href="#">Bus Routes</a>
    </div>

    <div class="hero">
        <img src="college-building.jpg" alt="College Building">
        <div class="login-box">
            <h2>Login</h2>
            <button>Student</button>
            <button>Admin</button>
        </div>
    </div>

    <div class="footer">
        <p>Contact: 040-24193276 | Mobile: 8466997201</p>
        <p>Email: principal@cbit.ac.in</p>
        <p>Follow us: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">LinkedIn</a>
        </p>
    </div>

</body>
</html>
